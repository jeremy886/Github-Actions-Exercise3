name: first workflow

env:
  WORKFLOW_VAR: "This is workflow level variable"

on:
  workflow_dispatch:

jobs:
  firstJob:
    runs-on: ubuntu-latest
    steps:
      - name: firstJob script
        shell: bash
        run: echo Hello World! This is the first job
      - name: Checkout
        uses: actions/checkout@v5.0.0
      - name: Print to Log
        id: print-to-log
        uses: actions/hello-world-javascript-action@main
        with:
          who-to-greet: ${{ github.actor }}
      - name: time
        run: |
          echo "Greeting at ${{ steps.print-to-log.outputs.time }}"
          
          
  secondJob:
    needs: firstJob
    runs-on: ubuntu-latest
    env:
      JOB_VAR: "This is a job variable"
    steps:
      - name: secondJob Script
        shell: bash
        run: |
          echo this is the second job
          echo year 2025
          echo nice to see you
      - name: environment variables
        env:
          STEP_VAR: "This is a step variable"
        run: |
          echo $WORKFLOW_VAR
          echo $JOB_VAR
          echo $STEP_VAR
          echo "The following is a secret: ${{ secrets.SOME_SECRET }}"
          echo "The following are default environment variables"
          echo $GITHUB_ACTOR
          echo $GITHUB_JOB
          echo $GITHUB_REF
